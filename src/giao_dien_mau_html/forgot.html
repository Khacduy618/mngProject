<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên Mật Khẩu</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-banner {
      width: 100%;
      height: 100vh;
      background: url('banner1.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      color: #0b2b52;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      z-index: 2;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      z-index: 2;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <div class="overlay">
      <header>azmedia.com.vn</header>
      <nav>
        <a href="login.html">Đăng Nhập</a>
        <a href="#">API</a>
        <a href="register.html">Đăng Ký</a>
      </nav>

      <div class="container">
        <h2>Lấy Lại Mật Khẩu</h2>
        <input type="email" id="emailInput" placeholder="Nhập email bạn đã đăng ký">
        <button onclick="recoverPassword()">Lấy lại mật khẩu</button>
        <a href="login.html">← Quay lại trang đăng nhập</a>
      </div>
    </div>
  </div>

  <script>
    function recoverPassword() {
      const email = document.getElementById("emailInput").value.trim();
      const storedEmail = localStorage.getItem("email");
      const storedPass = localStorage.getItem("pass");

      if (email === storedEmail) {
        alert("Mật khẩu của bạn là: " + storedPass);
      } else {
        alert("Email không đúng hoặc chưa được đăng ký.");
      }
    }
  </script>

</body>
</html>
