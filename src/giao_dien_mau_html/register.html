<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-banner {
      width: 100%;
      height: 100vh;
      background: url('banner1.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #0b2b52;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .login-link {
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      z-index: 2;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      z-index: 2;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <div class="overlay">
      <header>azmedia.com.vn</header>
      <nav>
        <a href="login.html">Đăng Nhập</a>
        <a href="#">API</a>
        <a href="register.html">Đăng Ký</a>
      </nav>

      <div class="form-container">
        <h2>Đăng Ký</h2>
        <input type="text" id="fullname" placeholder="Họ và tên">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="register()">Tạo Tài Khoản</button>
        <div class="login-link">
          Đã có tài khoản? <a href="login.html">Đăng Nhập</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function register() {
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!fullname || !email || !user || !pass) {
        alert("Vui lòng điền đầy đủ thông tin!");
        return;
      }

      // Lưu thông tin vào localStorage (demo)
      localStorage.setItem("fullname", fullname);
      localStorage.setItem("email", email);
      localStorage.setItem("user", user);
      localStorage.setItem("pass", pass);

      alert("Đăng ký thành công!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
